---
layout: page
title: Tags
permalink: /tags/
---
<style>
    .taglist
    {
        display: none;
        margin-left: 50px;
    }
    input[type=checkbox] {
        float: left;
        margin-top: 1.4em;
        margin-right: 0.5em;
    }
    input[type=checkbox]:checked ~ .taglist {
        display: block;
    }
</style>
{% for tag in site.tags %}
<div>
    <input type="checkbox" id="{{ tag | first }}"><h2><label for="{{ tag | first }}">{{ tag | first }}</label></h2>
    <div class="taglist">
        <ul>
            {% for posts in tag %}
                {% for post in posts %}
                    {% if post.url %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </ul>
        <a><label for="{{ tag | first }}">Close section</label></a>
    </div>
</div>
{% endfor %}
