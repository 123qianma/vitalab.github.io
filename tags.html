---
layout: page
title: Tags
permalink: /tags/
---
<ul>
{% for tag in site.tags %}
  <li>{{ tag | first }}</a>
    <ul>
    {% for posts in tag %}
      {% for post in posts %}
      	{% if post.url %}
        	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
